<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperNet - Login</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #e8d5f2 0%, #f0e6ff 30%, #e8d5f2 70%, #d4c5f9 100%);
      background-size: 400% 400%;
      background-attachment: fixed;
      animation: gradientShift 15s ease infinite;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(139, 69, 139, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(232, 213, 242, 0.5);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .site-title {
      font-size: 32px;
      font-weight: 700;
      color: #8b458b;
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, #8b458b 0%, #b19cd9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: #9d7bb3;
      font-size: 16px;
      margin: 0;
      font-weight: 400;
    }

    .auth-tabs {
      display: flex;
      background: #f5f0ff;
      border-radius: 16px;
      padding: 4px;
      margin-bottom: 32px;
      border: 1px solid #e8d5f2;
    }

    .tab-button {
      flex: 1;
      background: none;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #9d7bb3;
    }

    .tab-button.active {
      background: linear-gradient(135deg, #b19cd9 0%, #d4c5f9 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(177, 156, 217, 0.3);
    }

    .form-container {
      position: relative;
      overflow: hidden;
    }

    .form-panel {
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .form-panel.hidden {
      transform: translateX(20px);
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #8b458b;
      font-weight: 600;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e8d5f2;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      background: white;
      transition: all 0.3s ease;
      color: #333;
    }

    .form-input:focus {
      outline: none;
      border-color: #b19cd9;
      box-shadow: 0 0 0 3px rgba(177, 156, 217, 0.1);
    }

    .form-input::placeholder {
      color: #c4a8d8;
    }

    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #b19cd9 0%, #d4c5f9 100%);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .submit-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(177, 156, 217, 0.4);
    }

    .submit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .forgot-password {
      text-align: center;
      margin-top: 16px;
    }

    .forgot-password a {
      color: #9d7bb3;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #8b458b;
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
      color: #9d7bb3;
      font-size: 14px;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e8d5f2;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 16px;
      position: relative;
    }

    .google-button {
      width: 100%;
      background: white;
      color: #333;
      border: 2px solid #e8d5f2;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .google-button:hover {
      border-color: #b19cd9;
      box-shadow: 0 4px 12px rgba(177, 156, 217, 0.2);
      transform: translateY(-1px);
    }

    .success-message {
      background: linear-gradient(135deg, #d4c5f9 0%, #e8d5f2 100%);
      border: 1px solid #b19cd9;
      color: #8b458b;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }

    .error-message {
      background: linear-gradient(135deg, #f9d5e8 0%, #fce8f3 100%);
      border: 1px solid #e8b4d9;
      color: #8b4570;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 100% 50%;
      }
      50% {
        background-position: 100% 100%;
      }
      75% {
        background-position: 0% 100%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 24px;
        margin: 10px;
      }

      .site-title {
        font-size: 28px;
      }

      .logo {
        font-size: 40px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

  <script>
    const defaultConfig = {
      background_color: '#e8d5f2',
      surface_color: '#ffffff',
      text_color: '#333333',
      primary_color: '#b19cd9',
      secondary_color: '#9d7bb3',
      font_family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif',
      font_size: 16,
      site_title: 'WhisperNet',
      tagline: 'Your anonymous voice matters',
      login_button_text: 'Sign In',
      signup_button_text: 'Create Account'
    };

    let currentTab = 'login';

    async function initApp() {
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange: async (config) => {
            const customFont = config.font_family || defaultConfig.font_family;
            const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif';
            const baseSize = config.font_size || defaultConfig.font_size;

            document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
            document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #f0e6ff 30%, ${config.background_color || defaultConfig.background_color} 70%, #d4c5f9 100%)`;
            document.body.style.backgroundSize = '400% 400%';
            document.body.style.backgroundAttachment = 'fixed';
            document.body.style.animation = 'gradientShift 15s ease infinite';

            document.getElementById('site-title').textContent = config.site_title || defaultConfig.site_title;
            document.getElementById('site-title').style.fontSize = `${baseSize * 2}px`;

            document.getElementById('tagline').textContent = config.tagline || defaultConfig.tagline;
            document.getElementById('tagline').style.fontSize = `${baseSize}px`;

            document.getElementById('login-button').textContent = config.login_button_text || defaultConfig.login_button_text;
            document.getElementById('signup-button').textContent = config.signup_button_text || defaultConfig.signup_button_text;

            const authContainer = document.querySelector('.auth-container');
            authContainer.style.background = `rgba(255, 255, 255, 0.95)`;

            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
              input.style.fontSize = `${baseSize}px`;
            });

            const labels = document.querySelectorAll('.form-label');
labels.forEach(label => {
              label.style.fontSize = `${baseSize * 0.875}px`;
            });
          },
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => config.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  config.surface_color = value;
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
                get: () => config.primary_color || defaultConfig.primary_color,
                set: (value) => {
                  config.primary_color = value;
                  window.elementSdk.setConfig({ primary_color: value });
                }
              },
              {
                get: () => config.secondary_color || defaultConfig.secondary_color,
                set: (value) => {
                  config.secondary_color = value;
                  window.elementSdk.setConfig({ secondary_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: () => config.font_family || defaultConfig.font_family,
              set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: {
              get: () => config.font_size || defaultConfig.font_size,
              set: (value) => {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
              }
            }
          }),
          mapToEditPanelValues: (config) => new Map([
            ['site_title', config.site_title || defaultConfig.site_title],
            ['tagline', config.tagline || defaultConfig.tagline],
            ['login_button_text', config.login_button_text || defaultConfig.login_button_text],
            ['signup_button_text', config.signup_button_text || defaultConfig.signup_button_text]
          ])
        });
      }

      setupEventListeners();
    }

    function setupEventListeners() {
      // Tab switching
      document.getElementById('login-tab').addEventListener('click', () => switchTab('login'));
      document.getElementById('signup-tab').addEventListener('click', () => switchTab('signup'));

      // Form submissions
      document.getElementById('login-form-element').addEventListener('submit', handleLogin);
      document.getElementById('signup-form-element').addEventListener('submit', handleSignup);

      // Forgot password
      document.getElementById('forgot-link').addEventListener('click', handleForgotPassword);

      // Google authentication
      document.getElementById('google-login').addEventListener('click', handleGoogleLogin);
      document.getElementById('google-signup').addEventListener('click', handleGoogleSignup);
    }

    function switchTab(tab) {
      currentTab = tab;
      
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      if (tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
      }

      hideMessages();
    }

    async function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const button = document.getElementById('login-button');
      
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      button.disabled = true;
      button.textContent = 'Signing In...';

      // Simulate login process
      setTimeout(() => {
        showSuccess('Welcome back! Redirecting to your feed...');
        
        setTimeout(() => {
          // *** CHANGED HERE: Redirect to the main app
          window.location.href = 'homepage.html';
        }, 1500);

        button.disabled = false;
        button.textContent = window.elementSdk?.config?.login_button_text || defaultConfig.login_button_text;
      }, 1500);
    }

    async function handleSignup(e) {
      e.preventDefault();
      
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm').value;
      const button = document.getElementById('signup-button');
      
      if (!username || !email || !password || !confirmPassword) {
        showError('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      button.disabled = true;
      button.textContent = 'Creating Account...';

      // Simulate signup process
      setTimeout(() => {
        showSuccess('Account created successfully! Welcome to WhisperNet!');
        
        setTimeout(() => {
          // *** CHANGED HERE: Redirect to the main app
          window.location.href = 'homepage.html';
        }, 1500);

        button.disabled = false;
        button.textContent = window.elementSdk?.config?.signup_button_text || defaultConfig.signup_button_text;
      }, 2000);
    }

    function handleForgotPassword(e) {
      e.preventDefault();
      showSuccess('Password reset instructions would be sent to your email address.');
    }

    async function handleGoogleLogin(e) {
      e.preventDefault();
      
      const button = e.currentTarget;
      const originalText = button.innerHTML;
      
      button.disabled = true;
      button.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 24 24" class="animate-spin">
          <circle cx="12" cy="12" r="10" stroke="#9d7bb3" stroke-width="2" fill="none" stroke-dasharray="31.416" stroke-dashoffset="31.416">
            <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
          </circle>
        </svg>
        Connecting to Google...
      `;

      // Simulate Google OAuth process
      setTimeout(() => {
        showSuccess('Google authentication successful! Welcome back to WhisperNet!');
        
        setTimeout(() => {
          // *** CHANGED HERE: Redirect to the main app
          window.location.href = 'homepage.html';
        }, 1500);

        button.disabled = false;
        button.innerHTML = originalText;
      }, 2000);
    }

    async function handleGoogleSignup(e) {
      e.preventDefault();
      
      const button = e.currentTarget;
      const originalText = button.innerHTML;
      
      button.disabled = true;
      button.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 24 24" class="animate-spin">
          <circle cx="12" cy="12" r="10" stroke="#9d7bb3" stroke-width="2" fill="none" stroke-dasharray="31.416" stroke-dashoffset="31.416">
            <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
          </circle>
        </svg>
        Creating account with Google...
      `;

      // Simulate Google OAuth process
      setTimeout(() => {
        showSuccess('Google account created successfully! Welcome to WhisperNet!');
        
        setTimeout(() => {
          // *** CHANGED HERE: Redirect to the main app
          window.location.href = 'homepage.html';
        }, 1500);

        button.disabled = false;
        button.innerHTML = originalText;
      }, 2500);
    }

    function showSuccess(message) {
      hideMessages();
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function showError(message) {
      hideMessages();
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideMessages() {
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';
    }

    initApp();
  </script>
